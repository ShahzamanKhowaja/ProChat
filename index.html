<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProChat - Real Time Chat App</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Firebase v8.10.1 Namespaced -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container" id="nameContainer">
        <div class="name-box">
            <h2>Welcome to ProChat</h2>
            <input type="text" id="userName" placeholder="Enter your name" maxlength="20">
            <button onclick="joinChat()">Join Chat</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <h2>ProChat</h2>
            <div class="user-info">Logged in as: <span id="currentUser"></span></div>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="200">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
